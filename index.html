<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案切片與 AI 圖片辨識工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .drop-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }

        .drop-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        .preview-card {
            border-left: 4px solid #3b82f6;
        }

        /* 自定義捲軸樣式 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen p-4 md:p-8 text-slate-800">

    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <header class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">檔案切片與 AI 工具</h1>
            <p class="text-blue-100 text-sm mt-1">上傳文件，自動切分並打包為 Zip</p>
            <div class="mt-4 flex flex-wrap justify-center gap-2">
                <span class="bg-blue-500/50 px-2 py-1 rounded text-[10px] border border-blue-400">PDF</span>
                <span class="bg-blue-500/50 px-2 py-1 rounded text-[10px] border border-blue-400">DOCX/DOC/ODT</span>
                <span class="bg-blue-500/50 px-2 py-1 rounded text-[10px] border border-blue-400">XLSX/XLS/CSV</span>
                <span class="bg-blue-500/50 px-2 py-1 rounded text-[10px] border border-blue-400">PPTX/PPT</span>
                <span class="bg-blue-500/50 px-2 py-1 rounded text-[10px] border border-blue-400">TXT/MD</span>
                <span class="bg-blue-500/50 px-2 py-1 rounded text-[10px] border border-blue-400">IMG</span>
            </div>
        </header>

        <div class="p-6 space-y-8">
            <!-- 參數設定區 -->
            <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">每片長度 (Character Length)</label>
                    <input type="number" id="chunkSize" value="1000"
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">重疊長度 (Overflow/Overlap)</label>
                    <input type="number" id="overlapSize" value="100"
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="flex items-center space-x-2 pt-8">
                    <input type="checkbox" id="smartSplit" checked class="w-5 h-5 text-blue-600 rounded">
                    <label for="smartSplit" class="text-sm font-semibold">智慧切分 (優先標點/換行)</label>
                </div>
            </section>

            <!-- AI 設定區 -->
            <section class="border-t pt-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold flex items-center">
                        <span class="mr-2">✨</span> AI 圖片轉文字 (選填)
                    </h2>
                    <button id="toggleAi" class="text-blue-600 text-sm hover:underline">展開設定</button>
                </div>

                <div id="aiSettings" class="hidden space-y-4 bg-slate-50 p-4 rounded-xl">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold mb-1 uppercase tracking-wider text-slate-500">Base
                                URL</label>
                            <input type="text" id="aiBaseUrl" value="https://generativelanguage.googleapis.com"
                                class="w-full p-2 border rounded-lg text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold mb-1 uppercase tracking-wider text-slate-500">API
                                Key</label>
                            <input type="password" id="aiApiKey" placeholder="在此輸入 API Key"
                                class="w-full p-2 border rounded-lg text-sm">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label
                                class="block text-xs font-semibold mb-1 uppercase tracking-wider text-slate-500">Model</label>
                            <input type="text" id="aiModel" value="gemini-1.5-flash-latest"
                                class="w-full p-2 border rounded-lg text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold mb-1 uppercase tracking-wider text-slate-500">提示詞
                                (Prompt)</label>
                            <input type="text" id="aiPrompt" value="請辨識這張圖片中的所有文字，並將其轉換為純文字格式。"
                                class="w-full p-2 border rounded-lg text-sm">
                        </div>
                    </div>
                </div>
            </section>

            <!-- 檔案上傳區 -->
            <section>
                <div id="dropZone" class="drop-zone rounded-2xl p-12 text-center cursor-pointer">
                    <div class="flex flex-col items-center">
                        <svg class="w-12 h-12 text-slate-400 mb-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p class="text-lg font-medium">點擊或拖拽檔案至此</p>
                        <p class="text-sm text-slate-500 mt-2">支援：PDF, Word, Excel, PPT, CSV, TXT, MD, 圖片</p>
                    </div>
                    <input type="file" id="fileInput" multiple class="hidden"
                        accept=".pdf,.docx,.doc,.odt,.xlsx,.xls,.ods,.pptx,.ppt,.odp,.csv,.txt,.md,.markdown,image/*">
                </div>

                <div class="flex justify-end mt-4">
                    <button id="clearAllBtn"
                        class="hidden text-red-500 hover:text-red-700 text-sm font-semibold flex items-center space-x-1 px-3 py-1 rounded hover:bg-red-50 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                        <span>移除全部檔案</span>
                    </button>
                </div>

                <div id="fileList" class="mt-2 space-y-2"></div>
            </section>

            <!-- 執行按鈕 (動態顯示) -->
            <div id="actionArea" class="hidden flex flex-col items-center space-y-4 pt-4 border-t mt-4">
                <div class="flex flex-wrap justify-center gap-4">
                    <button id="processBtn"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-full shadow-lg transition-transform active:scale-95 disabled:opacity-50 disabled:pointer-events-none flex items-center space-x-2">
                        <span>開始執行並下載 Zip</span>
                    </button>
                    <button id="downloadAgainBtn"
                        class="hidden bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-10 rounded-full shadow-lg transition-transform active:scale-95 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        <span>再次下載 Zip</span>
                    </button>
                </div>
                <div id="status"
                    class="hidden text-center p-4 bg-blue-50 text-blue-700 rounded-lg animate-pulse w-full">
                    處理中，請稍候...
                </div>
            </div>

            <!-- 結果預覽區 -->
            <section id="resultsSection" class="hidden space-y-6 pt-6 border-t mt-6">
                <h2 class="text-xl font-bold text-slate-700 text-center">執行結果預覽 (前 3 個分片)</h2>
                <div id="resultsContainer" class="space-y-6"></div>
            </section>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');
        const downloadAgainBtn = document.getElementById('downloadAgainBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const actionArea = document.getElementById('actionArea');
        const statusEl = document.getElementById('status');
        const toggleAi = document.getElementById('toggleAi');
        const aiSettings = document.getElementById('aiSettings');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');

        let selectedFiles = [];
        let lastZipBlob = null;
        let lastZipName = "chunks.zip";

        // --- UI 控制邏輯 ---
        function updateUIState() {
            if (selectedFiles.length > 0) {
                clearAllBtn.classList.remove('hidden');
                actionArea.classList.remove('hidden');
            } else {
                clearAllBtn.classList.add('hidden');
                actionArea.classList.add('hidden');
                resultsSection.classList.add('hidden');
                resultsContainer.innerHTML = '';
                downloadAgainBtn.classList.add('hidden');
            }
        }

        clearAllBtn.addEventListener('click', () => {
            if (confirm("確定要移除所有已上傳的檔案嗎？")) {
                selectedFiles = [];
                // 關鍵：重置 file input，確保可以重新上傳相同檔案
                fileInput.value = '';
                renderFileList();
            }
        });
        // ------------------

        toggleAi.addEventListener('click', () => {
            aiSettings.classList.toggle('hidden');
            toggleAi.textContent = aiSettings.classList.contains('hidden') ? '展開設定' : '隱藏設定';
        });

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            for (let file of files) {
                if (!selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            }
            // 關鍵：重置 file input，確保可以重新上傳
            fileInput.value = '';
            renderFileList();
        }

        function renderFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-3 bg-slate-50 rounded-lg border';
                div.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <span class="text-blue-600 font-mono text-xs uppercase bg-white px-2 py-1 rounded shadow-sm">${file.name.split('.').pop()}</span>
                        <span class="text-sm truncate max-w-[200px] md:max-w-md">${file.name}</span>
                    </div>
                    <button class="text-red-500 hover:text-red-700" onclick="removeFile('${file.name}')">移除</button>
                `;
                fileList.appendChild(div);
            });
            updateUIState();
        }

        window.removeFile = (name) => {
            selectedFiles = selectedFiles.filter(f => f.name !== name);
            // 當單獨移除檔案時，也嘗試清空 input value，以防剛好是移除最後一個上傳的
            if (selectedFiles.length === 0) fileInput.value = '';
            renderFileList();
        };

        // 資料提取與結構定義
        async function extractDataFromFile(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            try {
                if (ext === 'pdf') {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    let fullText = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        fullText += textContent.items.map(item => item.str).join(' ') + '\n';
                    }
                    return { type: 'text', data: fullText };
                }
                else if (['docx', 'doc', 'odt'].includes(ext)) {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                    return { type: 'text', data: result.value };
                }
                else if (['xlsx', 'xls', 'ods', 'csv'].includes(ext)) {
                    const arrayBuffer = await file.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer);
                    let allJsonRows = [];

                    workbook.SheetNames.forEach(sheetName => {
                        const sheet = workbook.Sheets[sheetName];
                        const sheetData = XLSX.utils.sheet_to_json(sheet, { header: 0, defval: null });

                        sheetData.forEach(row => {
                            const cleanRow = {};
                            Object.keys(row).forEach(key => {
                                if (!key.startsWith('__EMPTY') && row[key] !== null && row[key] !== "") {
                                    cleanRow[key] = row[key];
                                }
                            });
                            if (Object.keys(cleanRow).length > 0) {
                                allJsonRows.push(JSON.stringify(cleanRow, null, 0));
                            }
                        });
                    });
                    return { type: 'lines', data: allJsonRows };
                }
                else if (['pptx', 'ppt', 'odp'].includes(ext)) {
                    const arrayBuffer = await file.arrayBuffer();
                    const zip = await JSZip.loadAsync(arrayBuffer);
                    let fullText = "";

                    const slideFiles = Object.keys(zip.files)
                        .filter(name => name.match(/ppt\/slides\/slide\d+\.xml/))
                        .sort((a, b) => {
                            const numA = parseInt(a.match(/slide(\d+)\.xml/)[1]);
                            const numB = parseInt(b.match(/slide(\d+)\.xml/)[1]);
                            return numA - numB;
                        });

                    for (const slide of slideFiles) {
                        const content = await zip.files[slide].async('text');
                        const matches = content.match(/<a:t>([^<]+)<\/a:t>/g);
                        if (matches) {
                            const slideText = matches.map(m => m.replace(/<[^>]+>/g, '')).join(' ').trim();
                            if (slideText) {
                                fullText += slideText + '\n\n';
                            }
                        }
                    }
                    return { type: 'text', data: fullText };
                }
                else if (['jpg', 'jpeg', 'png', 'webp'].includes(ext)) {
                    const apiKey = document.getElementById('aiApiKey').value;
                    const text = apiKey ? await analyzeImage(file) : "[圖片未辨識：請提供 AI API Key]";
                    return { type: 'text', data: text };
                }
                else if (['txt', 'md', 'markdown'].includes(ext)) {
                    const text = await file.text();
                    return { type: 'text', data: text };
                }

                const text = await file.text();
                return { type: 'text', data: text };

            } catch (err) {
                console.error(`解析失敗:`, err);
                return { type: 'text', data: `[解析錯誤: ${file.name}]` };
            }
        }

        async function analyzeImage(file) {
            const apiKey = document.getElementById('aiApiKey').value;
            const baseUrl = document.getElementById('aiBaseUrl').value;
            const model = document.getElementById('aiModel').value;
            const promptText = document.getElementById('aiPrompt').value;
            const base64 = await new Promise(r => { const reader = new FileReader(); reader.onload = () => r(reader.result.split(',')[1]); reader.readAsDataURL(file); });
            const url = `${baseUrl}/v1beta/models/${model}:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: promptText }, { inlineData: { mimeType: file.type, data: base64 } }] }] };
            const fetchWithRetry = async (retries = 5, delay = 1000) => {
                const response = await fetch(url, { method: 'POST', body: JSON.stringify(payload), headers: { 'Content-Type': 'application/json' } });
                if (!response.ok) { if (retries > 0) { await new Promise(r => setTimeout(r, delay)); return fetchWithRetry(retries - 1, delay * 2); } throw new Error(response.status); }
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || "[AI 無法辨識內容]";
            };
            try { return await fetchWithRetry(); } catch (err) { return `[AI 辨識失敗: ${err.message}]`; }
        }

        // 核心切分邏輯
        function performChunking(extractedData, size, overlap, smart) {
            const chunks = [];

            // --- 策略 A: 針對 JSON/Lines 的完整性切分 (Excel/CSV) ---
            if (extractedData.type === 'lines') {
                const lines = extractedData.data;
                let i = 0;

                while (i < lines.length) {
                    let currentChunkContent = "";
                    let j = i;

                    while (j < lines.length) {
                        const line = lines[j];
                        const potentialLength = currentChunkContent.length + line.length + (currentChunkContent ? 1 : 0);

                        if (currentChunkContent.length > 0 && potentialLength > size) {
                            break;
                        }

                        currentChunkContent += (currentChunkContent ? "\n" : "") + line;
                        j++;
                    }

                    // 移除首尾空白
                    const trimmedChunk = currentChunkContent.trim();
                    if (trimmedChunk) chunks.push(trimmedChunk);

                    if (j >= lines.length) break;

                    let nextI = j;
                    if (overlap > 0) {
                        let overlapCounter = 0;
                        let tempK = j - 1;
                        while (tempK >= i && overlapCounter < overlap) {
                            overlapCounter += lines[tempK].length;
                            nextI = tempK;
                            tempK--;
                        }
                        if (nextI <= i) nextI = i + 1;
                    } else {
                        nextI = j;
                    }
                    i = nextI;
                }
                return chunks;
            }

            // --- 策略 B: 針對一般文本的 Sliding Window ---
            else {
                let text = extractedData.data.trim(); // 初始清理
                let i = 0;

                if (text.length <= size) {
                    return text.length > 0 ? [text] : [];
                }

                while (i < text.length) {
                    let end = i + size;

                    if (smart && end < text.length) {
                        const lookback = Math.floor(size * 0.2);
                        const fragment = text.substring(end - lookback, end);
                        let lastIdx = -1;
                        ['\n', '。', '！', '？', '!', '?', '；', ';'].forEach(p => {
                            const idx = fragment.lastIndexOf(p);
                            if (idx > lastIdx) lastIdx = idx;
                        });

                        if (lastIdx !== -1) {
                            end = (end - lookback) + lastIdx + 1;
                        }
                    }

                    // 強制 Trim 每個 Chunk
                    const chunk = text.substring(i, end).trim();
                    if (chunk.length > 0) {
                        chunks.push(chunk);
                    }

                    if (end >= text.length) break;

                    i = end - overlap;
                    if (i >= end) i = end - 1;
                    if (i < 0) i = 0;
                }
                return chunks;
            }
        }

        function downloadZip(blob, filename) {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        downloadAgainBtn.addEventListener('click', () => {
            if (lastZipBlob) downloadZip(lastZipBlob, lastZipName);
        });

        processBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return alert("請先上傳檔案");
            processBtn.disabled = true;
            clearAllBtn.classList.add('hidden');
            downloadAgainBtn.classList.add('hidden');
            statusEl.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            resultsContainer.innerHTML = '';

            try {
                const zip = new JSZip();
                const chunkSize = parseInt(document.getElementById('chunkSize').value);
                const overlapSize = parseInt(document.getElementById('overlapSize').value);
                const smartSplit = document.getElementById('smartSplit').checked;

                for (const file of selectedFiles) {
                    statusEl.textContent = `正在處理: ${file.name}...`;

                    const extractedData = await extractDataFromFile(file);
                    const chunks = performChunking(extractedData, chunkSize, overlapSize, smartSplit);

                    const fileNameNoExt = file.name.replace(/\.[^/.]+$/, "");
                    const folder = zip.folder(fileNameNoExt);

                    chunks.forEach((chunk, index) => {
                        folder.file(`${fileNameNoExt}-chunk-${index + 1}.txt`, chunk);
                    });

                    // 修正：將 ${c} 緊接在 div 標籤後，避免 whitespace-pre-wrap 渲染出 HTML 縮排的空白
                    const previewHtml = `
                        <div class="bg-white border rounded-xl overflow-hidden shadow-sm preview-card p-4">
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-2">
                                <h3 class="font-bold text-lg text-blue-600 truncate max-w-md">${file.name}</h3>
                                <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold whitespace-nowrap">總計 ${chunks.length} 個分片</span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                ${chunks.slice(0, 3).map((c, idx) => `
                                    <div class="bg-slate-50 rounded border border-slate-200 flex flex-col overflow-hidden h-80">
                                        <div class="bg-slate-200/50 px-3 py-1.5 font-bold text-[10px] text-slate-500 uppercase tracking-widest border-b">Chunk ${idx + 1}</div>
                                        <div class="p-3 text-xs text-slate-600 overflow-y-auto custom-scrollbar flex-grow whitespace-pre-wrap leading-relaxed">${c}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    resultsContainer.insertAdjacentHTML('beforeend', previewHtml);
                }

                resultsSection.classList.remove('hidden');
                statusEl.textContent = "正在生成 Zip 檔案...";

                lastZipBlob = await zip.generateAsync({ type: "blob" });

                const firstFileName = selectedFiles[0].name.replace(/\.[^/.]+$/, "");
                const safeName = firstFileName.substring(0, 20);
                lastZipName = `${safeName}_chunks.zip`;

                downloadZip(lastZipBlob, lastZipName);

                downloadAgainBtn.classList.remove('hidden');
                clearAllBtn.classList.remove('hidden');
                statusEl.textContent = "處理完成！檔案已自動下載。";
                setTimeout(() => { if (!statusEl.classList.contains('hidden')) statusEl.classList.add('hidden'); }, 5000);

            } catch (err) {
                console.error(err);
                alert("處理出錯，請查看開發者工具。");
                clearAllBtn.classList.remove('hidden');
            } finally {
                processBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
